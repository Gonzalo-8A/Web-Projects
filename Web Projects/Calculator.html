<!DOCTYPE html>
<html lang="en, es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles/calculator.css">
  </head>
  <body>
    <div class="container">
      <p class="js-operation">0</p>
      <button onclick="
        updateCalculation('7')
      " class="numbers">7</button>

      <button onclick="
        updateCalculation('8')
      " class="numbers">8</button>

      <button onclick="
        updateCalculation('9')
      " class="numbers">9</button>

      <button onclick="
      updateCalculation(' / ')
    " class="symbols">รท</button>

      <button onclick="
        updateCalculation('4')
      " class="numbers">4</button>

      <button onclick="
        updateCalculation('5')
      " class="numbers">5</button>

      <button onclick="
        updateCalculation('6')
      " class="numbers">6</button>

      <button onclick="
      updateCalculation(' * ')
    " class="symbols">ร</button>

      <button onclick="
       updateCalculation('1')
      " class="numbers">1</button>

      <button onclick="
        updateCalculation('2')
      " class="numbers">2</button>

      <button onclick="
      updateCalculation('3')
    " class="numbers">3</button>

      <button onclick="
      updateCalculation(' - ') 
    " class="symbols">-</button>

      <button onclick="
      updateCalculation('0')
    " class="numbers">0</button>

      <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
      saveCalculation();
      showOperation(); 
    " class="symbols col2">=</button>

      <button onclick="
      updateCalculation(' + ')
    " class="symbols">+</button>

      <button onclick="
      calculation = '';
      console.log('Cleared.');
      saveCalculation();
      showOperation(); 
    " class="symbols clear">Clear</button>

      <button onclick="
      calculation += ' (';
      showOperation(); 
    " class="symbols">&#40;</button>

      <button onclick="
      calculation += ') ';
      showOperation(); 
    "  class="symbols">&#41;</button>
    </div>

    <script>
      let calculation = localStorage.getItem('calculation') || '';

      showOperation();
      
      function updateCalculation(value){
        calculation += value;
        console.log(calculation);
        saveCalculation();
        showOperation();
      }

      function showOperation () {
        const operationElement = document.querySelector('.js-operation');

        if(!calculation) {
          operationElement.innerHTML = '0'
        } else {
          operationElement.innerHTML = `${calculation}`
        }
      }

      function saveCalculation () {
        localStorage.setItem('calculation', calculation);
      }
    </script>
  </body>
</html>
