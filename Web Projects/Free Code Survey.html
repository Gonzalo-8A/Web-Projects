<!DOCTYPE html>
<html lang="en">
  <head>
    <title>freeCodeCamp Survey Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/Free Code Survey.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <header class="header">
        <h1 id="title"> freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
      </header>
      <form action="" id="survey-form">
        <div class="form-group">
          <label for="name" id="name-label">Name</label>
          <input class="inline" id="name" type="text" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
          <label for="email" id="email-label">Email</label>
          <input class="inline" id="email" type="email" placeholder="Enter your Email" required>
          
        </div>
        <div class="form-group">
          <label for="age" id="age-label">Age (Optional)</label>
          <input class="inline" id="age" type="number" placeholder="Age" min="1" max="120">
          
        </div>
        <div class="form-group">
          <label for="dropdown">Which option best describes your current role?</label>
          <select name="dropdown-role" id="dropdown" required>
              <option value="">Select current role</option>
              <option value="Student">Student</option>
              <option value="Full Time Job">Full Time Job</option>
              <option value="Full Time Learner">Full Time Learner</option>
              <option value="Prefer not to say">Prefer not to say</option>
              <option value="Other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label id="label-radio">Would you recommend freeCodeCamp?</label>
            <div class="form-radio">
              <label for="definitely"></label>
              <input id="definitely" name="recommend" type="radio" value="1" checked>Definitely
            </div>
            <div class="form-radio">
              <label for="maybe"></label>
              <input id="maybe" name="recommend" type="radio" value="2">Maybe
            </div>
            <div class="form-radio">
              <label for="not sure"></label>
              <input id="not sure" name="recommend" type="radio" value="3">Not sure
            </div>
        </div>
        <div class="form-group">
          <label for="dropdown-2">What is your favorite feature of freeCodeCamp?</label>
          <select id="dropdown-2" name="dropdown-feature">
              <option value="">Select an option</option>
              <option value="Challenges">Challenges</option>
              <option value="Projects">Projects</option>
              <option value="Community">Community</option>
              <option value="Open Source">Open Source</option>
          </select>
        </div>
        <div class="form-group">
          <label id="label-checkbox" for="checkbox">What would you like to see improved? (Check all that apply)</label>
          <div class="form-checkbox">
            <input value="Front-end Projects" id="checkbox" type="checkbox">Front-end Projects
          </div>
          <div class="form-checkbox">
            <input value="Back-end Projects" id="checkbox" type="checkbox">Back-end Projects
          </div>
          <div class="form-checkbox">
            <input value="Data Visualization" id="checkbox" type="checkbox">Data Visualization
          </div>
          <div class="form-checkbox">
            <input value="Challenges" id="checkbox" type="checkbox">Challenges
          </div>
          <div class="form-checkbox">
            <input value="Open Source Community" id="checkbox" type="checkbox">Open Source Community
          </div>
          <div class="form-checkbox">
            <input value="Gitter help rooms" id="checkbox" type="checkbox">Gitter help rooms
          </div>
          <div class="form-checkbox">
            <input value="Videos" id="checkbox" type="checkbox">Videos
          </div>
          <div class="form-checkbox">
            <input value="City Meetups" id="checkbox" type="checkbox">City Meetups
          </div>
          <div class="form-checkbox">
            <input value="Wiki" id="checkbox" type="checkbox">Wiki
          </div>
          <div class="form-checkbox">
            <input value="Forum" id="checkbox" type="checkbox">Forum
          </div>
          <div class="form-checkbox">
            <input value="Additional Courses" id="checkbox" type="checkbox">Additional Courses
          </div>
        </div>
        <br>
        <div class="form-group">
          <label id="label-textarea" for="textarea">Any comment or suggestions?</label>
          <textarea id="textarea" name="suggestion" placeholder="Enter your comment here..."></textarea>
        </div>
        <div class="form-group">
          <input id="submit" type="submit" value="Submit">
        </div>
    </div>
    

      
      
      
      
      
      
      
    </form>
  </body>
</html>
