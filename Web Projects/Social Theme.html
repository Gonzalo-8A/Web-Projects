<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles/Social Theme.css">
    </head>
    <body>
        <main>
            <section class="container">
                <h1>Already working together?</h1>
                <p>Log in to your account and connect with your teammates</p>
                <form action="">
                    <label for="email" class="sr-only">Email</label>
                    <input id="email" type="email" placeholder="youreemail@adress.com">
                    <button>-></button>
                </form>
                <div class="portrait centered">
                    <img class="avatar" src="Images/Portrait1.jpeg" alt="Person 1">
                    <img class="avatar" src="Images/Portrait2.avif" alt="Person 2">
                    <img class="avatar" src="Images/Portrait3.jpeg" alt="Person 3">
                    <img class="avatar" src="Images/Portrait4.jpeg" alt="Person 4">
                    <img class="avatar" src="Images/Portrait5.jpeg" alt="Person 5">
                </div>
            </section>
        </main>
    </body>
</html>
