<!DOCTYPE html>
<html lang="en, es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <!-- <link rel="stylesheet" href="styles/.css"> -->
  </head>
  <body>
    <input class="js-input-name" placeholder="Name"
      onkeydown="
        if(event.key === 'Enter') {
          submitName();
        }  
      ">

    <button onclick="
      submitName();
    ">Submit</button>
    <p class="js-name"></p>

    <br>
    <br>
    <br>

    <p>Amazon Shipping Calculator</p>
    <input placeholder="Cost of order" class="js-cost-input" onkeydown="
      handleCostKeydown(event);
    ">
    <button onclick="
      calculateTotal();
    ">Calculate</button>
    <p class="js-total-cost"></p>

    <br>
    <br>
    <br>

    <input class="input-text" type="text" placeholder="Type something" onkeyup="const inputElement1 = document.querySelector('.input-text');
    document.querySelector('.inputText')
    .innerHTML = `${inputElement1.value}`;">
    <p class="inputText"></p>


    <script>
      

      function submitName() {
        
        const inputElement = document.querySelector('.js-input-name');
        document.querySelector('.js-name')
          .innerHTML = `Your name is ${inputElement.value}`;
      }


      function handleCostKeydown(event) {
        if (event.key === 'Enter') {
          calculateTotal();
        }
      }

      function calculateTotal() {
        const inputElement = document.querySelector('.js-cost-input');
        let cost = Number(inputElement.value);


        if (cost < 40) {
          cost = cost + 10;
        }

        cost = Math.round(cost * 100)/100

        document.querySelector('.js-total-cost')
          .innerHTML = `$${cost}`;
      }

    </script>
  </body>
</html>
